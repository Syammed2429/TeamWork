<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Groww Homepage</title>

        
</head>
<body>
    <!-- header -->
    <div class="head-container">
            <div class="header">
            
            <div class="image">
                <img src="//assets-netstorage.groww.in/website-assets/prod/1.8.1/build/client/images/logo-dark-groww.83f43714.svg" alt="Groww Logo">
            </div>
            <!-- search bar and search icon  -->
            <div id="searchbar">
                <input type="search" id="search" placeholder="What are you looking for today?">
                <img class="searchIcon" src="https://assets-netstorage.groww.in/website-assets/prod/1.8.1/build/client/images/search.494f6987.svg">
            </div>
            <button id="reg_login" class="btn-color">Login/Register</button>
        </div>
        
    </div>
    
    <div class="features">
        <div class="left-container">
            <h2>Invest in <span class="text-change"></span></h2>
            <p>Trusted by <strong>Millions</strong> of Indians. Start investing today.</p>
            <button class="btn-color">Get Started</button>
        </div>
        <div class="stocks">
            <div class="mutual-funds">
                <p>Mutual Funds</p>
            </div>
            <div class="stocks">
                <p>Stocks</p>
            </div>
            <div class="futures">
                <p>Futures & Options</p> 
            </div>
            <div class="USstocks">
                <p>US Stocks</p>
            </div>
            <div class="gold">
                <p>Gold</p>
            </div>
            <div class="fd">
                <p>Fixed Deposits</p>
            </div>
        </div>
        
    </div>

</body>
</html>
